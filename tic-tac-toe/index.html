<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="rows">
            <div id="one" class="inside-rows"></div>
            <div id="two" class="inside-rows"></div>
            <div id="three" class="inside-rows"></div>
        </div>
        <div class="rows">
            <div id="four" class="inside-rows"></div>
            <div id="five" class="inside-rows"></div>
            <div id="six" class="inside-rows"></div>
        </div>
        <div class="rows">
            <div id="seven" class="inside-rows"></div>
            <div id="eight" class="inside-rows"></div>
            <div id="nine" class="inside-rows"></div>
        </div>
        <button>Reset</button>
        <h1 class="win"></h1>
    </div>


    <script src="./app.js"></script>
</body>
</html>
