<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        
        <div class="innerbox">
            <header class="signup-header">
                <h1 class="sign">Sign Up</h1>
                <p id="sec">It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form class="form" action="#">
                    <p>
                        <label for="fullname">Full Name </label>
                        <input type="text" id="fullname" placeholder="Gagandeep Jhanji" required>
                    </p>

                    

                    <p>
                        <label for="email">Your email </label>
                        <input type="email" id="email" placeholder="gagandeep@example.com" required>
                    </p>
                    

                    <p>
                        <label for="password">Your Password </label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                    </p>
                    

                    <p >
                        
                        <input type="submit" id="submit" value="Create account">
                    </p>
                    
                </form>

            </main>
            <footer class="footer">
                <p>Already have an account? <a id="log" href="#">Login</a></p>

            </footer>
            
        </div>
        <div class="circle1"></div>
        
    </div>
</body>
</html>
